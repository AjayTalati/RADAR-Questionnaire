<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="closePage()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Questionnaire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #questionsContainer class="questions-container">
    <question *ngFor="let question of questions"
      [question]="question"
      (answer)="onAnswer($event)"></question>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-bar">
    <ion-buttons left>
      <button ion-button left icon-left
        [style.visibility]="isPreviousBtVisible ? 'visible' : 'hidden'"
        (click)="previousQuestion()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
        PREVIOUS
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button right icon-right
        [class.disabled]="isNextBtDisabled"
        (click)="nextQuestion()">
        {{nextBtTxt}}
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
