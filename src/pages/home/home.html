<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      RADAR-CNS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <h2>Today <span class="count-today">{{countCheckmarks}}/{{countTotal}}</span></h2>
    <div><ion-icon class="checkmark checked" name="checkmark-circle" *ngFor="let checkmark of checkmarks"></ion-icon>
    <ion-icon class="checkmark" name="checkmark-circle" *ngFor="let circle of circles"></ion-icon></div>
  </div>
  <div class="message-next-task" text-center><h2><b>14 mins</b> to the next task</h2></div>
  <div padding><h2>Upcoming tasks</h2>
  <ion-list>
      <ion-item no-lines>
          <ion-grid class="upcoming-group">
            <ion-row>
              <ion-col>
                <button ion-button disabled block>Tomorrow</button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="cafe"></ion-icon>&nbsp;<span class="upcoming-count">3</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="sunny"></ion-icon>&nbsp;<span class="upcoming-count">2</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="moon"></ion-icon>&nbsp;<span class="upcoming-count">1</span></button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
      <ion-item no-lines>
        <ion-grid class="upcoming-group">
            <ion-row>
              <ion-col>
                <button ion-button disabled block>Monday</button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="cafe"></ion-icon>&nbsp;<span class="upcoming-count">1</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="sunny"></ion-icon>&nbsp;<span class="upcoming-count">5</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="moon"></ion-icon>&nbsp;<span class="upcoming-count">-</span></button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
      <ion-item no-lines>
        <ion-grid class="upcoming-group">
            <ion-row>
              <ion-col>
                <button ion-button disabled block>Tuesday</button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="cafe"></ion-icon>&nbsp;<span class="upcoming-count">2</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="sunny"></ion-icon>&nbsp;<span class="upcoming-count">-</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="moon"></ion-icon>&nbsp;<span class="upcoming-count">1</span></button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
      <ion-item no-lines>
        <ion-grid class="upcoming-group">
            <ion-row>
              <ion-col>
                <button ion-button disabled block>18th May</button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="cafe"></ion-icon>&nbsp;<span class="upcoming-count">4</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="sunny"></ion-icon>&nbsp;<span class="upcoming-count">3</span></button>
              </ion-col>
              <ion-col>
                <button ion-button disabled block><ion-icon name="moon"></ion-icon>&nbsp;<span class="upcoming-count">2</span></button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
  </ion-list>
</div>
</ion-content>

<ion-footer>
  <ion-toolbar padding>
    <button ion-button class="bt bt--full" round full
      (click)="handleOpenPage()">
      Start
    </button>
  </ion-toolbar>
</ion-footer>
